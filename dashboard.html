<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="download.png" alt="School Logo" class="w-32">
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="dashboard.html" class="hover:underline">Dashboard</a></li>
                    <li><a href="student-portal.html" class="hover:underline">Student Portal</a></li>
                    <li><a href="teacherportel.html" class="hover:underline">Teacher Portal</a></li>
                    <li><a href="class management.html" class="hover:underline">Class Management</a></li>
                    <li><a href="contact.html" class="hover:underline">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-4">Admin Dashboard</h1>
        <section class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Total Students</h2>
                <p id="total-students">150</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Total Teachers</h2>
                <p id="total-teachers">10</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-2">Classes Scheduled</h2>
                <p id="classes-scheduled">25</p>
            </div>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2024 Remote School. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
